<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loadouts • UKSOCOM Lionheart Company</title>
  <meta name="description" content="UKSOCOM Lionheart Company — Arma 3 milsim unit portal: ORBAT, roster, loadouts, operations, SOP, recruitment." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/print.css" media="print" />
</head>
<body data-page="loadouts">
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>

  <div class="page-shell">
    <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb"></nav>
    
<main id="main" class="container with-sidebar">
  <aside class="sidebar" aria-label="Loadout navigation">
    <div class="sidebar__sticky">
      <div class="sidebar__header">
        <h1 class="h3">Loadouts</h1>
        <p class="muted">Select a squad and role. Use share links (#squad/role), copy, or print a loadout card.</p>
      </div>

      <label class="field">
        <span class="field__label">Squad</span>
        <select id="loadout-squad"></select>
      </label>

      <label class="field">
        <span class="field__label">Role</span>
        <select id="loadout-role"></select>
      </label>

      <label class="field">
        <span class="field__label">Search roles/items</span>
        <input id="loadout-search" type="search" placeholder="e.g., medic, NVG, NLAW..." autocomplete="off" />
      </label>

      <div class="sidebar__actions">
        <button class="btn btn-ghost" id="loadout-share" type="button">Copy share link</button>
        <button class="btn" id="loadout-copy" type="button">Copy as text</button>
        <button class="btn btn-ghost" id="loadout-print" type="button">Print Loadout Card</button>
      </div>
    </div>
  </aside>

  <section class="content">
    <div class="content__header">
      <h2 class="h2" id="loadout-title">Select a loadout</h2>
      <div class="muted" id="loadout-subtitle">—</div>
    </div>

    <article class="card" id="mods-card">
      <h3 class="h3">Mods Required</h3>
      <ul class="tag-list" id="mods-required"></ul>
      <div class="muted small" id="mods-notes"></div>
    </article>

    <article class="grid-2" id="loadout-detail" aria-live="polite"></article>
  </section>
</main>

  </div>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          <strong>UKSOCOM Lionheart Company</strong>
          <div class="muted">Static unit site • No tracking • No external assets</div>
        </div>
        <div class="footer-actions">
          <button class="btn btn-ghost" id="to-top" type="button" title="Back to top">↑ Top</button>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/app.js" type="module"></script>
  <script src="assets/js/loadouts.js" type="module"></script>
</body>
</html>
