<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCP Application Submitted</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <main class="terminal">
    <header class="topbar">
      <div class="lights" aria-hidden="true">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="title">scp.foundation :: leadership_application</div>
    </header>

    <section class="screen">
      <div class="output">
        <p><span class="prompt">scp@foundation</span>:<span class="path">~/applications</span> submit</p>
        <p>Application received.</p>
        <p class="muted">Your submission has been forwarded to Site Administration for review.</p>
        <p class="muted">You will be contacted if your application is approved.</p>
        <p>---</p>
        <p><a href="/" style="color: inherit;">Return to terminal</a></p>
      </div>
    </section>

    <footer class="footer">
      <span class="muted">status:</span> under_review
    </footer>
  </main>
</body>
</html>
