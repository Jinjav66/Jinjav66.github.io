<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORBAT • UKSOCOM Lionheart Company</title>
  <meta name="description" content="UKSOCOM Lionheart Company — Arma 3 milsim unit portal: ORBAT, roster, loadouts, operations, SOP, recruitment." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/print.css" media="print" />
</head>
<body data-page="orbat">
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>

  <div class="page-shell">
    <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb"></nav>
    
<main id="main" class="container with-sidebar">
  <aside class="sidebar" aria-label="ORBAT navigation">
    <div class="sidebar__sticky">
      <div class="sidebar__header">
        <h1 class="h3">ORBAT</h1>
        <p class="muted">Click an element for details. Use the share button to copy a direct link.</p>
      </div>

      <label class="field">
        <span class="field__label">Find element</span>
        <input id="orbat-search" type="search" placeholder="Search (e.g., Freyja, Jack Rabbit)..." autocomplete="off" />
      </label>

      <div class="tree" id="orbat-tree" role="tree" aria-label="Unit structure tree"></div>
    </div>
  </aside>

  <section class="content">
    <div class="content__header">
      <h2 class="h2" id="orbat-title">Select an element</h2>
      <div class="content__actions">
        <button class="btn btn-ghost" id="orbat-share" type="button">Copy share link</button>
      </div>
    </div>

    <div class="panel" id="orbat-detail" aria-live="polite">
      <p class="muted">Select an element in the tree to see leader, tasks, and comms.</p>
    </div>
  </section>
</main>

  </div>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          <strong>UKSOCOM Lionheart Company</strong>
          <div class="muted">Static unit site • No tracking • No external assets</div>
        </div>
        <div class="footer-actions">
          <button class="btn btn-ghost" id="to-top" type="button" title="Back to top">↑ Top</button>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/app.js" type="module"></script>
  <script src="assets/js/orbat.js" type="module"></script>
</body>
</html>
